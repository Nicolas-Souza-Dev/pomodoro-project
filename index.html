                <div class="acoesFoco">

                        PAUSAR
                    </button>
                    <button id="botao-retomar" onclick="retomarTimer()" style="display: none">

                    </button>
                    <button id="botao-stop" onclick="interromperTimer()" style="display: none">

                    </button>
                </div>
            </div>
