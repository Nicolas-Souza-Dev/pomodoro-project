<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>


<body id="body">
  <div class="container-body">
    <div id="body-conteudo">
      <div id="circulo"></div>
      <button id="botao-iniciar" onclick="startTimer()">
        INICIAR
      </button>

      <div id="containerTimerFoco" style="display: none">
        <div>
          &#x25CF; Hora de focar &#x25CF;
        </div>
        <div class="timerDisplay">
          25:00.00
        </div>

        <div class="acoesFoco">
          <button class="botao-pausar" onclick="pauseTimer(this.parentNode.parentNode)">
            PAUSAR
          </button>
          <button class="botao-avancar" onclick="avancar(this.parentNode.parentNode)">
            AVANÇAR
          </button>
          <button class="botao-retomar" onclick="retomarTimer(this.parentNode.parentNode)" style="display: none">
            RETOMAR
          </button>
          <button id="botao-stop" onclick="interromperTimer()" style="display: none">
            INTERROMPER
          </button>
        </div>
      </div>


      <div id="containerTimerDescanso" style="display: none">
        <div>
          &#x25CF; Hora de descansar &#x25CF;
        </div>
        <div class="timerDisplay">
          5:58
        </div>
        <div class="acoesDescanso">

          <button class="botao-pausar" onclick="pauseTimer(this.parentNode.parentNode)">
            PAUSAR
          </button>
          <button id="botao-alongar" onclick="alongarSe()">
            ALONGAR-SE
          </button>
          <button class="botao-retomar" onclick="retomarTimer(this.parentNode.parentNode)" style="display: none">
            RETOMAR
          </button>
          <button class="botao-avancar" style="display: none" onclick="avancar(this.parentNode.parentNode)">
            AVANÇAR
          </button>
          <div id="container-alongamento-concluido" style="display: none">
            <div id="exercise-content">
              Hiperextensão do trapézio ai
            </div>
            <button id="botao-concluido" onclick="concluir()"> 
              <img src="assets/check-mark.png" alt="check-mark" width="30px"> </button>
          </div>
        </div>


      </div>
    </div>
  </div>

</body>
